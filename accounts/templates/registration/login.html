{% extends 'base.html' %}
<!DOCTYPE>
<html>
  <head>
    {% block head %}
    <title>Login</title>
    {% endblock %}
  </head>
  <body>
    {% block body %}
    <div class="container">
      <h1>Welcome</h1>
      <p>
        You can log in here!
      </p>
      <h2>Login</h2>
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Login</button>
      </form>
    </div>
    {% endblock %}
  </body>
</html>
